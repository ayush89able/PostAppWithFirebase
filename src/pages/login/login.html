<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm" (submit)="clickOnLogin()">

    <ion-item>
      <ion-label >Email</ion-label>
      <ion-input  type="email" placeholder="email" formControlName='email'></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error_password"*ngIf="hasError">{{error}}</div>

      <button ion-button color="primary" full [disabled]='!loginForm.valid'>LogIn</button>
      
  </form>
  <button ion-button color="danger" full (click)="goToRegistationPage()">Go To Sign Up</button>
</ion-content>
