<ion-header>

  <ion-navbar>
    <ion-title>post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h5>  Hello {{username}}</h5>
  <form  [formGroup]="postForm" (submit)="addPostIdToProvider()">
    <ion-card>
    <ion-card-header>
      <ion-label>Post Title</ion-label>
      <ion-input floating  formControlName="postTitle"></ion-input>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Post Body</ion-label>
      <ion-textarea floating  formControlName="postBody"></ion-textarea>
     

    <button ion-button >Post</button>

  </ion-card-content>
  </ion-card>
  </form>
  <button ion-button (click)='onClickWatchPosts()'>Show all Posts</button>
</ion-content>
